services:
  backend:
    build: .
    container_name: vaxsafe-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/dapp
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      # Change this to your EC2 Public IP or Domain
      - VNPAY_RETURN_URL=http://localhost:8080/payments/vnpay/return
      # If blockchain service is on the host machine on port 4000
      - BLOCKCHAIN_URL=http://host.docker.internal:4000/api
      # CORS Allowed Origins (comma separated)
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      # Base URL of the application
      - APP_BASE_URL=http://localhost:8080
    env_file:
      - .env
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always

  db:
    image: postgres:15-alpine
    container_name: vaxsafe-db
    environment:
      - POSTGRES_DB=dapp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

volumes:
  db_data:
