# ==============================================================================
# APPLICATION
# ==============================================================================
spring.application.name=vaxsafe-backend

# ==============================================================================
# DATABASE
# ==============================================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================================================================
# JWT & SECURITY
# ==============================================================================
jwt.base64-secret=${JWT_SECRET}
jwt.access-token-validity-in-seconds=${JWT_ACCESS_TOKEN_VALIDITY}
jwt.refresh-token-validity-in-seconds=${JWT_REFRESH_TOKEN_VALIDITY}
spring.data.web.pageable.one-indexed-parameters=true

# ==============================================================================
# CLOUDINARY
# ==============================================================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# ==============================================================================
# VNPAY
# ==============================================================================
vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.return-url=${VNPAY_RETURN_URL}
vnpay.tmn-code=${VNPAY_TMN_CODE}
vnpay.hash-secret=${VNPAY_HASH_SECRET}
vnpay.version=2.1.0
vnpay.command=pay
vnpay.order-type=other

# ==============================================================================
# PAYPAL
# ==============================================================================
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=sandbox
paypal.cancel-url=${PAYPAL_CANCEL_URL}
paypal.success-url=${PAYPAL_SUCCESS_URL}

# ==============================================================================
# BLOCKCHAIN
# ==============================================================================
blockchain.service.url=${BLOCKCHAIN_SERVICE_URL}

# ==============================================================================
# CORS & URLs
# ==============================================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
app.base-url=${APP_BASE_URL}
frontend.success-url=${FRONTEND_SUCCESS_URL}
frontend.cancel-url=${FRONTEND_CANCEL_URL}

# ==============================================================================
# EMAIL (SMTP)
# ==============================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
mail.from.email=noreply@vaxsafe.com
mail.from.name=VaxSafe

# ==============================================================================
# SCHEDULER
# ==============================================================================
reminder.days.before=1,3,7
reminder.cron=0 0 8 * * ?

# ==============================================================================
# OAUTH2 - GOOGLE
# ==============================================================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_OAUTH_REDIRECT_URI}
spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# ==============================================================================
# MOBILE APP CONFIG
# ==============================================================================
google.mobile.client-id=${GOOGLE_CLIENT_ID}

# ==============================================================================
# SPRING AI & RAG
# ==============================================================================
spring.ai.openai.api-key=${GEMINI_API_KEY}
spring.ai.openai.base-url=https://generativelanguage.googleapis.com/v1beta/openai/
spring.ai.openai.chat.options.model=gemini-2.5-flash
spring.ai.openai.chat.options.stream-usage=false
spring.ai.openai.embedding.options.model=gemini-embedding-001
spring.ai.vectorstore.qdrant.host=${QDRANT_HOST}
spring.ai.vectorstore.qdrant.port=${QDRANT_PORT}
spring.ai.vectorstore.qdrant.api-key=${QDRANT_API_KEY}
spring.ai.vectorstore.qdrant.collection-name=vaxsafe_knowledge
spring.ai.vectorstore.qdrant.initialize-schema=true
spring.ai.vectorstore.qdrant.use-tls=true
spring.flyway.baseline-on-migrate=true
