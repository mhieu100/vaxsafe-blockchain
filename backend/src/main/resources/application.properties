# ==============================================================================
# APPLICATION
# ==============================================================================
spring.application.name=${APP_NAME:vaxsafe-backend}

# ==============================================================================
# DATABASE
# ==============================================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

# ==============================================================================
# JWT & SECURITY
# ==============================================================================
jwt.base64-secret=${JWT_SECRET}
jwt.access-token-validity-in-seconds=${JWT_ACCESS_TOKEN_VALIDITY}
jwt.refresh-token-validity-in-seconds=${JWT_REFRESH_TOKEN_VALIDITY}
spring.data.web.pageable.one-indexed-parameters=${PAGEABLE_ONE_INDEXED:true}

# ==============================================================================
# CLOUDINARY
# ==============================================================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# ==============================================================================
# VNPAY
# ==============================================================================
vnpay.url=${VNPAY_URL}
vnpay.return-url=${VNPAY_RETURN_URL}
vnpay.tmn-code=${VNPAY_TMN_CODE}
vnpay.hash-secret=${VNPAY_HASH_SECRET}
vnpay.version=${VNPAY_VERSION}
vnpay.command=${VNPAY_COMMAND}
vnpay.order-type=${VNPAY_ORDER_TYPE}

# ==============================================================================
# PAYPAL
# ==============================================================================
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=${PAYPAL_MODE}
paypal.cancel-url=${PAYPAL_CANCEL_URL}
paypal.success-url=${PAYPAL_SUCCESS_URL}

# ==============================================================================
# BLOCKCHAIN
# ==============================================================================
blockchain.service.url=${BLOCKCHAIN_SERVICE_URL}

# ==============================================================================
# CORS & URLs
# ==============================================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
app.base-url=${APP_BASE_URL}
frontend.success-url=${FRONTEND_SUCCESS_URL}
frontend.cancel-url=${FRONTEND_CANCEL_URL}

# ==============================================================================
# EMAIL (SMTP)
# ==============================================================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_SMTP_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SMTP_SSL_TRUST:smtp.gmail.com}
mail.from.email=${MAIL_FROM_EMAIL:noreply@vaxsafe.com}
mail.from.name=${MAIL_FROM_NAME:VaxSafe}

# ==============================================================================
# SCHEDULER
# ==============================================================================
reminder.days.before=${REMINDER_DAYS_BEFORE:1,3,7}
reminder.cron=${REMINDER_CRON:0 0 8 * * ?}

# ==============================================================================
# OAUTH2 - GOOGLE
# ==============================================================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_OAUTH_SCOPE:profile,email}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_OAUTH_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}
spring.security.oauth2.client.registration.google.client-name=${GOOGLE_OAUTH_CLIENT_NAME:Google}

spring.security.oauth2.client.provider.google.authorization-uri=${GOOGLE_OAUTH_AUTH_URI:https://accounts.google.com/o/oauth2/v2/auth}
spring.security.oauth2.client.provider.google.token-uri=${GOOGLE_OAUTH_TOKEN_URI:https://oauth2.googleapis.com/token}
spring.security.oauth2.client.provider.google.user-info-uri=${GOOGLE_OAUTH_USERINFO_URI:https://www.googleapis.com/oauth2/v3/userinfo}
spring.security.oauth2.client.provider.google.user-name-attribute=${GOOGLE_OAUTH_USERNAME_ATTR:sub}

